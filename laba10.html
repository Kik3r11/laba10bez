<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function Shifr()
		{
			var arr = [];
			var ob1 = +prompt("Введите число");
			for(var i = 0; i < ob1; i++)
	    	{
	    		if(Eler(ob1, i))
	    		{
	    			arr.push(i);
	    		}

	    	}
	    	var dlina = arr.length;
	    	for(var j = 2; j < ob1; j++)
	    	{
	    		var result = j ** dlina;
	    		if(result > ob1)
	    		{
	    			if(result % ob1 == 1)
	    			{
		    			document.write("Первообразный корень = " + j);
		    			break;
	    			}
	    		}
	    		else
	    		{
	    			if(result == 1)
	    			document.write("Первообразный корень = " + j);
	    			break;
	    		}
	    			
	    	}
	    	function Eler (ob1, i)
    			{
					while (i)
					{
						a = ob1 % i;
						ob1 = i;
						i = a;
					}
					if (Math.abs(ob1) == 1) 
					{	
					return true; 
					}
				}
		}
	    		
	</script>
</head>
<body>
<button id="button1" onclick="Shifr();">Действие</button>
</body>
</html>
